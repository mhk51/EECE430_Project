{% extends "base2.html" %}
{% block content %}

<h3 class="pt-5">Are you sure you want to Reserve the carrel on: {{carrel}}?</h3>
<div class="row pt-3">
	<div class="col-3">
<form action= "{{ carrel.id }}"  method="POST">

    {% csrf_token %}
<input type='submit' class="btn btn-outline-success"  value='Yes'>
</form>
</div>

<div class="col-2">
<form method="get" action="{%url 'Carrel_List'%}">
<button type="submit" class="btn btn-outline-danger">Cancel</button>
</form>
</div>

{% endblock %}
