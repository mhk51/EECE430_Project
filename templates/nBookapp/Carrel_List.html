<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Reserve a Carrel</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px black solid;
            padding: 5px;
        }
    </style>
</head>
<body>
 <h1>Carrel Page</h1>
{% if obj %}
 <h1>Show Data</h1>
 <!-- <h3>{{item}}</h3> -->
 <table>
     <tr>
         <th>Time Slot</th>
         <th>Reserved</th>
     </tr>
 <tr>
     {% for st in obj %}
     <td>{{st.timeslot}}</td>
    <td>
    {%if st.isReserved is False%}
        <form method="get" action="{%url 'Reserve' st.id%}">
        <button type="submit">Reserve</button>
        </form>
    {%else%}
        <p>Seat Already Reserved</p>
    {%endif%}
     
 </tr>
     {% endfor %}
</table>
{% else %}
 <h1>No Data</h1>
{% endif %}
<form method="get" action="{%url 'User_index'%}">
    <button type="submit">Back To Main</button>
</form>
</body>
</html>
